  <g fill="#60a5fa" opacity="0.9">
    <path d="M1200 90c0 30-20 50-20 50s-20-20-20-50 20-50 20-50 20 20 20 50z"/>
    <path d="M1320 60c0 20-14 34-14 34s-14-14-14-34 14-34 14-34 14 14 14 34z"/>
    <path d="M1450 120c0 25-18 42-18 42s-18-17-18-42 18-42 18-42 18 17 18 42z"/>
  </g>
  <!-- headline text -->
  <text x="120" y="140" font-family="Segoe UI, Roboto, Arial" font-size="44" fill="#0f172a">Car Wash & Detailing</text>
  <text x="120" y="190" font-family="Segoe UI, Roboto, Arial" font-size="22" fill="#334155">Professional on-site cleaning and premium detailing services</text>
</svg>
