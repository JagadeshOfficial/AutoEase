  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#e6f2ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <!-- stylized car -->
  <g transform="translate(200,280) scale(1.2)">
    <rect x="200" y="120" width="700" height="180" rx="40" fill="#1e3a8a"/>
    <rect x="300" y="60" width="500" height="120" rx="40" fill="#2563eb"/>
